<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tendor Climbing</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hover-div"></div>
    <div class="parallax_container">
        <div class="layer background" data-speed="0.6" data-scale="1" data-zoom="0" data-depth="0"></div>
        <div class="layer foreground" data-speed="-0.2" data-scale="2" data-zoom="0.4" data-depth="0.04" ></div>
        <div class="layer mountain" data-speed="0.4" data-scale="1.5" data-zoom="-0.3" data-depth="0.02"></div>
        <div class="layer mountain_between" data-speed="0.5" data-scale="1.3" data-zoom="-0.05" data-depth="0.01"></div>
        <div class="layer overlay-font" data-speed="0.47" data-scale="1.3" data-zoom="0.3" data-depth="0.05"><h1 class="text-8xl">Let's go climbing</h1></div>
    </div>
    <canvas id="canvas3d"></canvas>
     <canvas id="canvas3d_character" class="layer" data-speed="-0.1" data-scale="1" data-depth="0.04"></canvas>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
        "imports": {
            "@splinetool/runtime": "https://unpkg.com/@splinetool/runtime@0.9.507/build/runtime.js"
        }
        }
    </script>
    <div class="container_one">
        <div class="container-headline">
            <h2 class="text-5xl mb-5">Endure Every Climb</h2>
            <p>Embark on an epic climb. Embrace the thrill, conquer each peak, and make your mark.</p>
        </div>
    </div>
    

    <div class="rocks-container">
        <div class="dynamic-content">
        </div>
    </div>
    <footer>
        
    </footer>
   
    <button id="transitionButton"></button>

    <canvas id="canvas3d_card"></canvas>
    <canvas id="transitionCanvas"></canvas>


    <script src="script.js"></script>
    <script src="scroll-script.js"></script>
    <script type="module" src="./src/main.js"></script>
    <script src="parallax.js"></script>
</body>
</html>
